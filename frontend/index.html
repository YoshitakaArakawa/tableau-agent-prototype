<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tableau Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Tableau Chat</div>
    </header>

    <main class="container">
      <section id="chat" class="chat" aria-live="polite"></section>
    </main>

    <footer class="composer">
      <div class="composer-inner">
        <textarea id="message" rows="3" placeholder="Type your message (Shift+Enter for newline)">Compare 2024 sales against 2023, summarize the overall change, and explain the drivers. This will support the annual report.</textarea>
        <div class="composer-actions">
          <button id="sendBtn">Send</button>
          <button id="stopBtn" disabled>Stop</button>
        </div>
      </div>
      <div id="advanced" class="advanced">
        <label>
          Datasource LUID
          <input id="datasourceLuid" type="text" value="95c282c1-942f-43b8-b953-bfb7cfa6367a" />
        </label>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
  </html>
