<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tableau Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Tableau Chat</div>
      <div id="integrationStatus" class="status-pill" role="status" aria-live="polite">Standalone</div>
    </header>

    <section class="controls" aria-label="Query controls">
      <div class="controls-content">
        <div class="question-wrapper">
          <label for="message">Question</label>
          <textarea id="message" rows="4" placeholder="Type your message (Shift+Enter for newline)">Compare 2024 sales against 2023, summarize the overall change. This will support the annual report.</textarea>
        </div>
        <div class="side-panel">
          <div id="datasourceSelectBlock" class="datasource-block" hidden>
            <label for="datasourceSelect">Datasource</label>
            <div class="datasource-actions">
              <select id="datasourceSelect"></select>
              <button id="refreshDatasourcesBtn" type="button" class="secondary">Refresh</button>
            </div>
          </div>
          <div id="datasourceInputBlock" class="datasource-block">
            <label for="datasourceLuid">Datasource LUID (fallback)</label>
            <input id="datasourceLuid" type="text" placeholder="Enter datasource LUID" />
          </div>
          <div class="control-buttons">
            <button id="sendBtn" type="button">Send</button>
            <button id="stopBtn" type="button" class="secondary" disabled>Stop</button>
          </div>
          <div id="datasourceStatus" class="control-status"></div>
        </div>
      </div>
    </section>

    <main class="container">
      <section id="chat" class="chat" aria-live="polite"></section>
    </main>

    <script src="tableau.extensions.1.latest.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
